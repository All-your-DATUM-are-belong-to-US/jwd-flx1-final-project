<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   <header>
      <div class="bg-opacity-20 bg-secondary py-4">
         <h1 class="text-center text-black fw-bold text-opacity-20">Task List</h1>
      </div>
   </header>
   <form class="m-5">

      <h2 class="fw-bold">Add New Task</h2>

      <div class="row mb-3">
         <div class="col-6">
            <label for="taskname" class="form-label">Task Name</label>
            <input id="taskname1" type="text" class="form-control" >            
         </div>
      </div>
      
       <div class="row mb-3">
          <div class="col-6">
            <label for="taskdescription" class="form-label">Task Description</label>
            <input id="taskdescription1" type="text" class="form-control" >
          </div>
       </div>

       <div class="row mb-3">
         <div class="col-6 ">
            <label for="assignedto" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assignedto1">
         </div>
         
         <div class="col-6 align-right" >
            <label for="duedate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="duedate1">               
         </div>          
       </div>
       
       <button id="bttSubmit" type="submit" class="btn btn-dark">Add Task</button>

       <div id="AlertMsg" class="alert alert-danger" role="alert" hidden>
         You have to fill all fields to add a task!
       </div>

   </form>
   <section>
      <h2>Tasks</h2>

      <div class="card" style="width: 18rem;">
         <div class="card-body">
           <h5 class="card-title">Task Name</h5>
           <h6 class="card-subtitle mb-2 text-muted">Name</h6>
           <p class="card-text">Due Date: </p>
           <button>Mark As Done</button> 
           <button>Delete</button>   
         </div>
       </div>


   </section>
   <script src="./index.js"></script>
</body>
</html>
